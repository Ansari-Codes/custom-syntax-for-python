name: Publish Python Package on Commit

on:
  push:
    branches:
      - main  # change if you want a different branch

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools wheel

      - name: Extract version from pyproject.toml
        id: version
        run: |
          base_version=$(python -c "import tomli; print(tomli.load(open('pyproject.toml','rb'))['project']['version'])")
          short_sha=$(git rev-parse --short HEAD)
          echo "PACKAGE_VERSION=${base_version}+g${short_sha}" >> $GITHUB_ENV
          echo "Version will be $PACKAGE_VERSION"

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: python -m twine upload dist/*